<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/GUI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/png" href="images/memory-game-icon.png">
</head>

<body>
    <main>
        <h1 class="text-center">Memory</h1>
        <table>
            <tbody></tbody>
        </table>
        <form action="#" class="container mb-2">
            <div class="d-flex justify-content-center mt-2">
                <div class="p-2 mt-2">
                    <label for="diff">Difficulty:</label>
                </div>
                <div class="p-2">
                    <select id="diff" class="form-select">
                        <option value="10">Easy</option>
                        <option value="20">Intermediate</option>
                        <option value="30">Advanced</option>
                    </select>
                </div>
                <div class="p-2">
                    <button id="start" class="btn btn-primary">Start</button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <div class="p-2">
                    <p>Number of plays: <strong id="plays"></strong></p>
                </div>
            </div>
        </form>
        <p id="message" class="text-center"></p>
    </main>
</body>

</html>
