<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/GUI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/png" href="images/memory-game-icon.png">
</head>

<body>
    <table>
        <caption>Memory</caption>
        <tbody></tbody>
    </table>
    <form action="#" class="row row-cols-lg-auto g-3 align-items-center my-2 mx-auto">
        <div class="col-12">
            <label>Difficulty:</label>
        </div>
        <div class="col-12">
            <select id="diff" class="form-select">
                <option value="10">Easy</option>
                <option value="20">Intermediate</option>
                <option value="40">Advanced</option>
            </select>
        </div>
        <div class="col-12">
            <button id="start" class="btn btn-primary">Start</button>
        </div>
    </form>
    <p>Number of plays: <strong id="plays"></strong></p>
    <p id="message"></p>
</body>

</html>
