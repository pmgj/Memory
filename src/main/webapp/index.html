<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/GUI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/png" href="images/memory-game-icon.png">
</head>

<body>
    <main>
        <h1 class="text-center">Memory</h1>
        <table id="myBoard">
            <tbody></tbody>
        </table>
        <table id="opBoard">
            <tbody></tbody>
        </table>
        <form action="#" class="container mb-2">
            <div class="d-flex justify-content-center mt-2">
                <div class="p-2">
                    <input type="button" id="start" class="btn btn-primary" value="Start">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <table id="scores" class="table">
                    <thead>
                        <tr class="table-dark">
                            <th>My Score</th>
                            <th>Opponent's Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="myScore">0</td>
                            <td id="opScore">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <p id="message" class="text-center"></p>
    </main>
</body>

</html>
